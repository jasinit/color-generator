<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwatchIt - Palette Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts: Outfit (UI), Space Mono (Code) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="canvas">
      <header>
        <button
          id="theme-toggle"
          class="theme-toggle"
          title="Toggle Dark/Light Mode"
        >
          <span class="material-symbols-rounded">dark_mode</span>
        </button>
        <div class="logo">
          <span class="material-symbols-rounded logo-icon">palette</span>
          <span>Swatch<span class="highlight">It</span></span>
        </div>
        <p class="subtitle">Curated color harmonies for creators</p>
      </header>

      <main id="swatch-container" class="swatch-container">
        <!-- Swatches injected by JS -->
      </main>

      <div class="controls">
        <div class="harmony-pill" id="harmony-label">Random Harmony</div>
        <button id="generate-btn" class="paint-btn">
          <span class="material-symbols-rounded icon-spin">palette</span>
          Generate New Palette
        </button>
      </div>
    </div>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chat-widget">
      <div class="chat-header" id="chat-toggle">
        <div class="chat-profile">
          <!-- Mascot Image -->
          <img src="./swatchy.png" alt="Swatchy" class="mascot-avatar" />
          <div class="chat-info">
            <div class="chat-title">Swatchy</div>
            <div class="chat-subtitle">Your favourite color guide!</div>
          </div>
        </div>
        <button class="minimize-btn">
          <span class="material-symbols-rounded">expand_more</span>
        </button>
      </div>
      <div class="chat-body">
        <div class="messages" id="chat-messages">
          <div class="msg bot">
            <p>
              Hi! Describe a mood or theme and I'll generate a palette for you.
            </p>
          </div>
          <!-- Quick Suggestions -->
          <div class="suggestion-chips">
            <button class="chip" data-val="ocean">Ocean</button>
            <button class="chip" data-val="sunset">Sunset</button>
            <button class="chip" data-val="forest">Forest</button>
            <button class="chip" data-val="royal">Royal</button>
          </div>
        </div>
        <div class="input-area">
          <input type="text" id="chat-input" placeholder="Type a mood..." />
          <button id="send-btn">
            <span class="material-symbols-rounded">send</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden">
      <span class="material-symbols-rounded">check_circle</span>
      <span id="toast-msg">Copied!</span>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
